<!DOCTYPE>
<html>
<head>

    <!--META-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Password Reset Form</title>

    <!--STYLESHEETS-->
    <link href="/CSS/ResetPassword.css" rel="stylesheet" type="text/css" />

    <!--SCRIPTS-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>


</head>
<body>

    <div id="wrapper">

        <form name="login-form" class="login-form" action="" method="post">

            <div class="header">
                <h1>
                   Reset Your Password
                </h1>
                <span>Enter your new password here.</span>
            </div>

            <div class="content">
                <input name="password" type="text" class="input username" value="password" onfocus="this.value=''" />
                <input name="confirm_password" type="text" class="input password" value="confirm_Password" onfocus="this.value=''" />
            </div>
            <div class="footer">
                <input type="submit" name="submit" value="ResetPassword" class="button" />
            </div>
        </form>
    </div>
    <div class="gradient"></div>

</body>
</html>
